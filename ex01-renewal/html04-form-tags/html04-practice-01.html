<!DOCTYPE html>
<html>

<head>
    <title>Form 태그 실습</title>
</head>

<body>
    <h1>Form 태그 실습</h1>

    <p>앞서 학습한 폼 관련 태그를 이용하여 가입 폼을 작성해 봅시다.</p>
    <p>비즈니스를 운영한다는 생각으로 서비스를 구상해 보고, 해당 비즈니스 모델에 적합한 입력 항목을 선정, 가입 폼을 작성해 봅니다.</p>
    <!-- -->
    <form name="registerForm"
        action="#"
        method="post">
        <fieldset>
            <legend>회원 정보</legend>

            <label for="username">이름</label>
            <input type="text"
                id="username"
                name="username"
                placeholder="이름을 입력해주세요"
                required /><br />

            <label for="id">아이디</label>
            <input type="userid"
                id="userid"
                name="userid"
                placeholder="아이디를 입력해주세요"
                required /><br />  

            <label for="password">비밀번호</label>
            <input type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
                required /><br />
            <label>비밀번호 확인
                <input type="password"
                    name="confirm_password"
                    placeholder="비밀번호를 한번 더 입력해주세요"
                    required />
            </label><br />

            <label>성별</label>
            <input type="radio"
                id="male"
                name="sex"
                value="m" checked />
            <label for="male">남성</label>
            <input type="radio"
                id="female"
                name="sex"
                value="f" />
            <label for="female">여성</label><br />
            
            <label>보유자격증</label>
            <input type="checkbox" id="english"
                name="language" value="e" />
            <label for="english">영어</label>
            <input type="checkbox" id="japanese"
                name="language" value="j" />
            <label for="japanese">일본어</label>
            <input type="checkbox" id="chinese"
                name="language" value="c" />
            <label for="chinese">중국어</label>
            <input type="checkbox" id="espanol"
                name="language" value="es" />
            <label for="espanol">스페인어</label>
            <input type="checkbox" id="etc"
                name="etc" value="etc" />
            <label for="etc">기타</label><br />

            <label for="country">거주국가</label>
            <select id="country" name="country">
                <option value="america" selected>미국</option>
                <option value="japan">일본</option>
                <option value="china">중국</option>
                <option value="spain">스페인</option>
                <option value="etc">기타</option>
            </select><br />

            <label for="comment">자기소개</label><br />
            <textarea id="comment" name="comment"
                rows="6" cols="30">소개내용</textarea>
            <br />

            <input type="submit" value="가입하기" />
            <input type="reset" value="다시 작성하기" />
        </fieldset>
    

    </form>

</body>

</html>
